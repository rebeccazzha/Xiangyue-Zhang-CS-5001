{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popular</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/popular.css' %}">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/home/">Cocktails DIY</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
          <li><a href="/welcome/">Home</a></li>
          <li><a href="/popular/">Populars</a></li>
        <li><a href="/base/">Choose Base</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="row">
    {% for i in data_list %}
      <div class="col-sm-6 col-md-4 thumb-container">
        <div class="thumbnail">
          <img src="{{ i.image_url }}" style="height: 200px; width: 100%; display: block;">
          <div class="caption">
              <div class="label">
                  <h3>{{ i.label }}</h3>
              </div>
              <div class="des">
                  <p>Ingredients: {{ i.description }}</p>
              </div>
              <div class="btn">
                  <p><a href="{{ i.link }}" class="btn btn-primary" role="button">Detailed Recipe</a></p>
              </div>
          </div>
        </div>
      </div>
    {% endfor %}
</div>
</body>
</html>
